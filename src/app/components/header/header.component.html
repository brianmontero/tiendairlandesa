<nav class="navbar navbar-expand-lg" id="initialNav">
  <div class="container-fluid" id="initialCont">
    <div *ngIf="!sw">
      <i class="far fa-user" id="userIcon"></i>
      <a routerLink="/login" class="ingresar">Ingresar</a>
      <div class="vl d-inline"></div>
      <a routerLink="/register" class="registrarse">Registrarse</a>
    </div>
    <div *ngIf="sw" class="d-flex">
      <i class="far fa-user" id="userIcon2"></i>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          {{username}}
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" routerLink="/favorites">Favoritos</a></li>
          <li><a class="dropdown-item" (click)="logout()">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
    <div class="cart" routerLink="/cart">
      <a routerLink="/cart" class="d-inline"><i class="fas fa-shopping-cart" id="cartIcon"></i></a>
      <p style="color: #FFF; font-family: 'Lato';" class="d-inline">({{quantity}})</p>
    </div>
  </div>
</nav>

  <div class="container-fluid" id="containerFirst">
    <div class="navbar-brand mx-auto">
      <a routerLink="/">
        <img src="./assets/images/realLogoHeader.png" alt="...">
      </a>
    </div>
  </div>
</nav>
