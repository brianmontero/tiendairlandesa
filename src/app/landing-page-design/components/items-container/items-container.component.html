<div class="container">
    <div class="row">
        <div class="col-md-4" style="margin-top: 1rem;">
            <app-filters></app-filters>
        </div>
        <div class="col-md-8">
            <div class="container-fluid">
                <div class="row">
                    <div class="col" *ngFor="let item of productList">
                        <app-item [productItem]="item" (click)="showItem(item)"></app-item>
                    </div>
                </div>
                <div *ngIf="productList.length == 0">
                    <div class="notFound">
                        <p class="notFoundText">No se encontraron productos</p>
                    </div>
                    <div class="icon">
                        <i class="fas fa-box-open fa-5x" id="boxIcon"></i>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btnReturn" (click)="refreshFunction()">Regresar al cat√°logo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
